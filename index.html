<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-page">
        <div class="sidebar">
            <div class="logobar">ODIN</div>
        </div>
        <div class="mainbar">
            <div class="introtext">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <br><br>
                You <i>know</i> you want to.
            </div>
            <div class="form">
                Let's do this!
                <form action="">
                    <label for="firstname">FIRST NAME</label>
                    <input type="text" name="firstname" id="firstname">
                    <label for="lastname">LAST NAME</label>
                    <input type="text" name="lastname" id="lastname">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                    <label for="number">PHONE NUMBER</label>
                    <input type="number" name="number" id="number">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                    <label for="confirmpass">CONFIRM PASSWORD</label>
                    <input type="password" name="confirmpass" id="confirmpass">
                </form>
                <button type="submit">Create Account</button>
                Already have an account? <a href="">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
