<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-page">
        <div class="sidebar">
            <div class="logobar">
                <img src="odinlogo.png" alt="The Odin Project Logo">
                ODIN
            </div>
            <div class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></div>
        </div>
        <div class="mainbar">
            <div class="intro-section"><b>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.
                <br><br>
                You <i>know</i> you want to.
            </b></div>
            <div class="form-section">
                <b>Let's do this!</b>
                <div class="form-div">
                    <form action="">
                        <div class="inputsection">
                            <div class="inputpair">
                                <label for="firstname">FIRST NAME</label>
                                <input type="text" name="firstname" id="firstname">
                            </div>
                            <div class="inputpair">
                                <label for="lastname">LAST NAME</label>
                                <input type="text" name="lastname" id="lastname">
                            </div>
                        </div>
                        <div class="inputsection">
                            <div class="inputpair">
                                <label for="email">EMAIL</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div class="inputpair">
                                <label for="number">PHONE NUMBER</label>
                                <input type="number" name="number" id="number">
                            </div>
                        </div>
                        <div class="inputsection">
                            <div class="inputpair">
                                <label for="password">PASSWORD</label>
                                <input type="password" name="password" id="password" required minlength="8">
                            </div>
                            <div class="inputpair">
                                <label for="confirmpass">CONFIRM PASSWORD</label>
                                <input type="password" name="confirmpass" id="confirmpass" required minlength="8">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="button-section">
                <button type="submit">Create Account</button>
                <div class="link-text">
                Already have an account? <a href="">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
